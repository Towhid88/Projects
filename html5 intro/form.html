    <form>
        <label for="name">Your Name:

        <label for="email"> Your Email:
            <input type="text" name="" id="email" placeholder="Your Email">

        <label for="phone">Your Phone Number:
            <input type="number" placeholder="your phone number">

        </label>
        <fieldset>
            <legend> Pick One Pitha</legend>
            <label for="chitoy"> 
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            <label for="bhapa">
                <input type="radio" name="pitha" id="bhapa">Bhapa
            </label>
            <label for="puri">
                <input type="radio" name="pitha" id="puri">Puri
            </label>
            <fieldset>
                <legend>
                    Pick One or More Bhorta
                </legend>
                <label for="sorisa">
                    <input type="checkbox" name="bhorta" id="sorisa">Sorisa
                </label>
                <label for="shutki">
                    <input type="checkbox" name="bhorta" id="shutki"> Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="bhorta" id="chili">Chili
                </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Special Instructions</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
